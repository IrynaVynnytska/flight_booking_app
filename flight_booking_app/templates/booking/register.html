{% extends 'booking/base.html' %}
{%load staticfiles%}

{% block body_block %}
    <h1>Register to Book a Flight</h1>
    {%if registered%}
    <strong>Thank you for registering!</strong>
    <a href="{% url 'booking:index' %}">Return to homepage.</a> <br />
    {% else %}
    <form id="passenger_form" method="post" action="{% url 'booking:register' %}"
        enctype="multipart/form-data">
        {% csrf_token %}
        {{ passenger_form.as_p }}
        {{ profile_form.as_p }}

        <input type="submit" name="submit" value="Register">
    </form>
    {% endif %}
{% endblock %}
