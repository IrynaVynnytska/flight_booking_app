<!DOCTYPE html>
{% load staticfiles %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title_block %}
            EasyFly
        {% endblock %}
    </title>
</head>
<body>
    <div id="navMain">EasyFlight 
        <div id="navLinks">
            {% if user.is_authenticated %}
                <a href="{% url 'booking:my_flights' %}">My Flights</a>
                <a href="{% url 'booking:logout' %}">Log out</a>
            {% else %}
                <a href="{% url 'booking:login' %}">Login</a>
                <a href="{% url 'booking:register' %}">Sign Up</a>
            {% endif %}
                <a href="{% url 'booking:faq' %}">Frequent Questions</a>
        </div>
    </div>
    <div>
        {% block body_block %}
        {% endblock %}
    </div>
</body>
</html>
